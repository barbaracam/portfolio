<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8" />
	<title>Lets get in Shape!</title>
	<link rel="stylesheet" type="text/css" href=./css/letshape/style.css>
	</head>
<body>
	<!-- MAIN CONTAINER -->
	<div id="container">
		<div id="container1">
			<h1><img src="./images/letshape/builder.jpg" alt="body builder" width="100"/>The Perfect Shape<img src="./images/letshape/builder.jpg"  alt="body builder" 
				width="100"/></h1>
			<div id="formDiv">
				<h2>How to?</h2>
				<form name="Tips_Goals">
					<div class="parta">
						<label for="option1">Lose Weight</label>
						<input type="radio" id="option1" name="thegoal" value="1"/>
					</div>
					<div class="parta">
						<label for="option2">Gain Muscle</label>
						<input type="radio"  id="option2" name="thegoal" value="2"/>
					</div>
					<div class="parta">
						<label for="option3">Tone</label>
						<input type="radio"  id="option3" name="thegoal" value="3"/>
					</div>
				</form>
			</div>
		</div>

			<!-- OUTPUT 1 -->
			<div id="container2">
				<div id="answers">
					<div id="results"></div>
				</div>
			</div>	
			<div id="container3">
				<div id="formDiv2">
					<h2>It is time to cook</h2>
					<h3>Choose your ingredients</h3>
					<form id="make_salad" name="Make_Salad">
						<div id="avo">
							<input type="checkbox" id="avocado" name="avocado" value="1">
							<label for="avocado"><img src="./images/letshape/avo.jpg" alt="avocado" width="100" height="100"/></label>
						</div>
						<div id="cuc">
							<input type="checkbox" id="cucumber" name="cucumber" value="2">
							<label for="cucumber"><img src="./images/letshape/cucumber.jpg" alt="cucumber" width="100" height="100"/></label>
						</div>
						<div id="tom">
							<input type="checkbox" id="tomato" name="tomato" value="3">
							<label for="tomato"><img src="./images/letshape/tomato.jpg" alt="tomato" width="100" height="100"/></label>
						</div>
						<div>
							<input type="checkbox" id="cheese" name="cheese" value="4">
							<label for="cheese"><img src="./images/letshape/fetacheese.jpg" alt="feta cheese" width="100" height="100"/></label>
						</div>
						<div>
							<input type="checkbox" id="olive" name="olive" value="5">
							<label for="olive"><img src="./images/letshape/olive.jpg" alt="olive" width="100" height="100"/></label>
						</div>
						<div>
						<input type="checkbox" id="onion" name="onion" value="6">
							<label for="onion"><img src="./images/letshape/onion.jpg" alt="onion" width="100" height="100"/></label>
						</div>
						<div>
							<input type="submit" value="Lets cook" name="submit" id="sendform" />
						</div>

					</form>
				</div>
			</div>
				<br>
				<!-- OUTPUT 2 -->
				<div id="container4">
					<div id="veggie1"></div>
					<div id="veggie2"></div>
					<div id="veggie3"></div>
					<div id="veggie4"></div>
					<div id="veggie5"></div>
					<div id="veggie6"></div>
					
				    <div>Chop cilantro and place in a large salad bowl with previous ingredients.</div>
				    <div>Toss with olive oil, lemon juice, salt and pepper. Serve in a bowl.</div>
				    <div>Salt and Pepper.</div>
				    <div>Enjoy!.</div>
		 		</div>
		</div>

	<!-- END MAIN CONTAINER -->

	<script src="./js/letshape/alwayshape.js"></script>

</body>
</html>
